<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="title">
      <h1>Weather App</h1>
    </div>
  </header>
  <main class="main-container">
    <div class="weather-card">
      <h1 id="city-forecast">
        <span id="location">Sydney</span>
        <span id="main"> | Cloudy</span>
      </h1>
      <p>
        Description: 
        <span id="description">clouds</span>
      </p>
      <p>
        Temperature: 
        <span id="temp">22</span><span id="unit"></span>
      </p>
      <p>
        Feels Like: <span id="feels-like">23</span><span id="unit"></span>
      </p>
      <p>
        Humidity: <span id="humidity">80%</span> 
      </p>
      <p>
        Wind: 
        <span id="winds">23.4km/hr</span> </p>
      <p>
        Sunrise: <span id="sunrise">06:00AM</span> 
      </p>
      <p>
        Sunset: <span id="sunset">16:00PM</span> 
      </p>

      <form id="form">
          <input type="text" id="input" placeholder="type location here" pattern="^[a-zA-Z]*$">
          <input type="image" id="search" src="images/search.png">
        <div id="error">
          <span class="error">Please enter a valid location!</span>
        </div> 
        <div class="form-control">  
          <p>°C</p>
          <label class="switch">
            <input id="toggle-conversion" type="checkbox">
            <span class="slider round"></span>
          </label>
          <p>°F </p>
        </div> 
      </form>
    </div>
  </main>
  <footer>
    <p>Copyright © 2021. Web Design by dvaanc.</p>
  </footer>
  
  <script src="main.js"></script>
</body>
</html>
