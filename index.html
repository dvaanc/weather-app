<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="title">
      <h1>Weather App</h1>
    </div>
  </header>
  <main class="main-container">
    <div class="weather-card">
      <h1 id="city-forecast"><span id="location">Sydney</span><span id="main"> | Cloudy</span></h1>
      <p id="description">Description: Broken clouds</p>
      <p id="temp">Temperature: 22</p>
      <p id="feels-like">Feels Like: 23</p>
      <p id="humidity">Humidity: 80%</p>
      <p id="winds">Wind: 23.4km/hr</p>
      <p id="sunrise">Sunrise: 06:00AM</p>
      <p id="sunset">Sunset: 16:00PM</p>
      <form id="form">
          <input type="text" id="input" placeholder="Type city here" pattern="^[a-zA-Z]*$">
          <input type="image" id="search" src="images/search.png">
          <label class="switch">
            <input id="toggle-conversion" type="checkbox">
            <span class="slider round"></span>
          </label>
        <div id="error">
          <span class="error">Please enter a valid location!</span>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <p>Copyright Â© 2021. Web Design by dvaanc.</p>
  </footer>
  
  <script src="main.js"></script>
</body>
</html>
